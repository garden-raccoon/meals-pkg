syntax = "proto3";
package models;

option go_package = "protocols/meals-pkg";

message Meal {
    bytes           meal_uuid        = 1;
    bytes           location_uuid    = 2;
    string          name = 3;
    string          description =      4;
    string          category =          5;
    repeated Ingredient main_ingredients = 6;
    repeated Ingredient additional_ingredients = 7;
    float price = 8;
    repeated string tags = 9;
}

message Ingredient {
    string name = 1;
    float price = 2;
}
message Meals{
    repeated Meal Meals = 1;
}
message Pagination {
    int64   limit   = 1;
    int64   offset  = 2;
}
