syntax = "proto3";
package models;

option go_package = "protocols/meals-pkg";

message Meal {
    bytes           meal_uuid        = 1;
    string          name        = 2;
    string          description = 3;
    float           price       = 4;
    MealSettings    meal_settings =5;
    bytes           meal_any = 6;
}
message MealSettings{}

message Meals{
    repeated Meal Meals = 1;
}

