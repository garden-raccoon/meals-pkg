syntax = "proto3";
package models;

option go_package = "protocols/meals-pkg";

message Meal {
    bytes           meal_uuid        = 1;
    bytes           location_uuid    = 2;
    string          name = 3;
    string          description =      4;
    Category          category =          5;
    repeated Ingredient main_ingredients = 6;
    repeated Ingredient additional_ingredients = 7;
    repeated string tags = 8;
    float weight = 9;
}
message Category {
    repeated Category sub_categories =1;
    string name = 2;
}


message Ingredient {
    string name = 1;
    float price = 2;
}
message Meals{
    repeated Meal Meals = 1;
}
message Pagination {
    int64   limit   = 1;
    int64   offset  = 2;
}
